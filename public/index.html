<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>HTML 5 Boilerplate</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <script type="module" src="index.js"></script>
        <div>
            Photo <label><input type="file" id="user-photo-input" /></label>
        </div>
        <div><input type="range" id="photo-scale-input" /></div>
        <div>
            <label>Drawing <input type="file" id="user-sketch-input" /></label>
        </div>
        <div><input type="range" id="sketch-scale-input" /></div>
        <div style="display: inline-block; position: absolute; line-height: 0; max-width: 800px;">
            <img
                id="display-user-photo"
                style="width: 100%; display: none"
                src=""
                draggable="false"
            /><!-- Disabling browser dragging functionality so we can handle it
            in js to let user move item around the page.--><img
                id="display-user-sketch"
                style="
                    width: 100%;
                    position: absolute;
                    top: 0;
                    left: 0;
                    display: none;
                "
                src=""
                draggable="false"
            /><canvas
                id="face-feature-canvas"
                style="
                    display: inline-block;
                    position: absolute;
                    top: 0;
                    left: 0;
                    pointer-events: none;
                    z-index: 1;
                "
                >Uh, your browser needs to support the canvas element...</canvas
            >
        </div>
    </body>
</html>
